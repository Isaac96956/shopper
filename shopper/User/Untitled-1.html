<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing Blue & Black Effect</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .glow-box {
            width: 200px;
            height: 100px;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8), rgba(0, 0, 255, 0.8));
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 255, 0.5), 
                        0 0 20px rgba(0, 0, 255, 0.7), 
                        0 0 30px rgba(0, 0, 255, 0.9);
            animation: glowEffect 2s infinite alternate;
        }

        @keyframes glowEffect {
            0% {
                box-shadow: 0 0 10px rgba(0, 0, 255, 0.5), 
                            0 0 20px rgba(0, 0, 255, 0.7), 
                            0 0 30px rgba(0, 0, 255, 0.9);
            }
            100% {
                box-shadow: 0 0 15px rgba(0, 0, 255, 0.7), 
                            0 0 25px rgba(0, 0, 255, 0.9), 
                            0 0 40px rgba(0, 0, 255, 1);
            }
        }
    </style>
</head>
<body>
    <div class="glow-box"></div>
</body>
</html>
